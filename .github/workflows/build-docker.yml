name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  java: 21

jobs:
  docker-build:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '${{ env.java }}'
          cache: 'gradle'

      - name: Build application
        run: |
          cd api-gateway
          ./gradlew clean build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker builder
        run: |
          docker buildx create --use
          docker buildx inspect --bootstrap

      - name: Get short commit hash for Docker tag
        run: echo "TAG=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_ENV

      - name: Get sanitized repository name
        run: echo "DOCKER_REPO=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]' | tr -d '[:punct:]' | tr -d '[:space:]')" >> $GITHUB_ENV

      - name: Build and Push Docker Image
        run: |
          cd api-gateway
          docker buildx build \
            --platform linux/amd64 \
            --build-arg BUILDPLATFORM=linux/amd64 \
            --tag ghcr.io/${{ env.DOCKER_REPO }}:${{ env.TAG }} \
            --tag ghcr.io/${{ env.DOCKER_REPO }}:latest \
            --push .
